jobs:
  print_hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting GitHub Actions Job"
      - name: Printing hello word
        run: echo "Welcome from Git Actions!!"
      - uses: cinotify/github-action@main
        with:
          to: 'scm.nayhlaingwin@gmail.com'
          subject: 'Notify'
          # body: ${{ github.server_url }}/${{ github.actor }} This user is commited.
          body: "<a href=${{ github.server_url }}/${{ github.actor }}> This user is commited.</a>"
  git-url:
    runs-on: ubuntu-latest
    steps:
      - name: git url
        run: echo ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}